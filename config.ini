; ; click-left toggles mute/unmute
; label-muted = ""
; ; label-muted = muted
; label-muted-foreground = ${colors.disabled}
; click-right = exec pavucontrol &

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/battery]
type = custom/script
exec = ~/.config/polybar/scripts/battery.sh
interval = 25
click-left = xfce4-power-manager-settings &

[module/checkupdates]
type = custom/script
exec = ~/.config/polybar/scripts/checkupdates.sh
interval = 600
click-right = "mintupdate" &
click-left = ~/.config/polybar/scripts/checkupdates.sh show &

[module/systemp]
type = custom/script
exec = ~/.config/polybar/scripts/systemp.sh
interval = 2

[module/sysload]
type = custom/script
exec = ~/.config/polybar/scripts/sysload.sh
interval = 2
click-left = ~/Downloads/Apps/Conky/conky-ubuntu-22.04-x86_64-v1.21.4.AppImage &

[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/weather.sh temp
interval = 60
click-left = ~/.config/polybar/scripts/weather.sh desc &

[module/ipadd]
type = custom/script
exec = ~/.config/polybar/scripts/publicip.sh
interval = 10

[module/date]
type = custom/script
interval = 1
exec =  date +"%m/%d(%a) %H:%M"
; exec =  date +"%b %d(%a) %H:%M"
label = %output%
label-foreground = ${colors.primary}
click-left = ~/.config/polybar/scripts/calendar.sh --popup &

[module/powermenu]
type = custom/script
exec = ~/.config/polybar/scripts/powermenu.sh
interval = 5
click-left = ~/.config/polybar/scripts/powermenu.sh --popup &

[module/trash]
type = custom/script
exec = ~/.config/polybar/scripts/trashinfo.sh
interval = 10
click-left = thunar trash:/// &
click-right = ~/.config/polybar/scripts/trashinfo.sh --clean &

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
